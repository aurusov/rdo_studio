		<H1>ЗАВЕРШЕНИЕ РАБОТЫ</H1>
		<P><B>Завершить работу</B> с программным комплексом, можно выбрав <A href="../html/work_menu_file.htm#file_exit">пункт меню</A> <FONT class="syntax">File-&gt;Exit</FONT> или нажав соответствующую кнопку в заголовке окна <B>RAO-studio</B> - <IMG align="absmiddle" src="../images/exit.gif">.</P>
		<P>Если открытая <A href="ms-its:RAO-language.chm::/html/rdo_terms.htm#model">модель</A> содержала не сохраненные изменения, то пользователю будет предложено сохранить изменения.</P>
